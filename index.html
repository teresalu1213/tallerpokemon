<html>

<head>
  <title>Tallerpokemon quiz</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oldenburg&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


  <h1 class='text-center my-4'>Guess which Pok√©mon is taller?</h1>


  <div id="app" class='container text-center'>
    <div class="row justify-content-center mt-6">
      <div class='card col-md-3 col-sm-12' v-on:click="select(p1)" v-bind:class="{selected: p1 == guess}">
        <img v-bind:src="p1.img">
        <h5>{{p1.name}}</h5>
      </div>

      <div class='card col-md-3 col-sm-12' v-on:click='select(p2)' v-bind:class='{selected: p2==guess}'>
        <img v-bind:src="p2.img">
        <h5>{{p2.name}}</h5>
      </div>


      <div class='col-lg-12 my-4'>
        <button class='mx-auto' v-on:click='checkResult'>Submit my guess</button>
      </div>
    </div>
      {{$data}}
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="tallerpokemon.js"></script>
</body>

</html>
